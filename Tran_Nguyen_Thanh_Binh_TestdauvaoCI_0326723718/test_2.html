<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Câu 2: In ra hình tam giác có n dòng");
        function numberOneTriangle(n) {
            for (i = 0; i < n; i++) {
                for (j = 0; j <= i; j++) {
                    document.writeln(" * ")
                }
                document.writeln("<br/>")
            }
        }
        n = prompt('Nhap n :');
        numberOneTriangle(n);
    </script>
</body>
</html>

<body>
    <script>
        alert("Câu 1: Hiển thị tất cả các số nguyên tố trong khoảng a, b");
        function PrimeNumber(a, b) {
            for (let i = a; i <= b; i++) {
                let check = 0;
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        check = 1;
                        break;
                    }
                }

                if (i > 1 && check == 0) {
                    console.log(i);
                }
            }

        }
        
        let a = prompt('a = ');
        let b = prompt('b = ');
        PrimeNumber(Number(a), Number(b));
    </script>
</body>
